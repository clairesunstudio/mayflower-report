<div class="ma__date-range">
  <fieldset>
    <legend class="ma__date-range__label">
      Filter by date
    </legend>
    <div class="ma__date-range__start">
            <label for="start-date">Select a start date</label>
<input 
  class="ma__input-date js-input-date " 
  name="start-date" 
  id="start-date" 
  type="date" 
  placeholder="today" 
  data-type="date"
  data-restrict="min" 
   />
    </div>
    <div class="ma__date-range__divider">to</div>
    <div class="ma__date-range__end">
            <label for="end-date">Select an end date</label>
<input 
  class="ma__input-date js-input-date " 
  name="end-date" 
  id="end-date" 
  type="date" 
  placeholder="mm/dd/yy" 
  data-type="date"
  data-restrict="min" 
   />
    </div>
  </fieldset>
</div>
