<section class="ma__event-filters js-event-filters">
  <form action="">
    <div class="ma__event-filters__by-location">
              <label 
  for="find-nearby"
  class="ma__label ma__label--optional ">Show closest</label>
<input 
  class="ma__input " 
  name="find-nearby" 
  id="find-nearby" 
  type="text" 
  placeholder="City, town, or ZIP code" 
  data-type="text"
         />
    </div>
    <div class="ma__event-filters__date-range">
            <div class="ma__date-range">
  <fieldset>
    <legend class="ma__date-range__label">
      Filter by date
    </legend>
    <div class="ma__date-range__start">
            <label for="start-date">Select a start date</label>
<input 
  class="ma__input-date js-input-date " 
  name="start-date" 
  id="start-date" 
  type="date" 
  placeholder="today" 
  data-type="date"
  data-restrict="min" 
   />
    </div>
    <div class="ma__date-range__divider">to</div>
    <div class="ma__date-range__end">
            <label for="end-date">Select an end date</label>
<input 
  class="ma__input-date js-input-date " 
  name="end-date" 
  id="end-date" 
  type="date" 
  placeholder="mm/dd/yy" 
  data-type="date"
  data-restrict="min" 
   />
    </div>
  </fieldset>
</div>    </div>
    <div class="ma__event-filters__buttons js-event-filters-buttons">
              


  <button type="submit" class="ma__button ma__button--small  " aria-label="">Submit</button>
                      </div>
  </form>
</section>
